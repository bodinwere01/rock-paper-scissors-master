<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: fixed;
      left: 0;
      bottom: 0;
      background-color: white;
      text-align: center;
      width: 100%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    footer {
      background-color: white;
    }
  </style>
</head>

<body>
  <div id="maingame">
    <div class="header">
      <img src="./images/logo.svg" alt="" class="img3"><img src="./images/logo-bonus.svg" alt="" class="img5">
      <div class="score">
        <p>SCORE</p>
        <h1 id="score">0</h1>
      </div>
    </div>

    <!--------------------------------------------------------------------------------------------->
    <div id="ready-game">
      <img src="./images/bg-triangle.svg" alt="" class="triangle" id="triangle">
      <img src="./images/bg-pentagon.svg" alt="" class="pentagon" id="pentagon">
      <button id="paper">
        <div class="circleA">
          <img src="./images/icon-paper.svg" alt="" class="imgA">
        </div>
      </button>
      <button id="scissor">
        <div class="circleB">
          <img src="./images/icon-scissors.svg" alt="" class="imgB">
        </div>
      </button>
      <button id="rock">
        <div class="circleC">
          <img src="./images/icon-rock.svg" alt="" class="imgC">
        </div>
      </button>
      <button id="spock">
        <div class="circleD">
          <img src="./images/icon-spock.svg" alt="" class="imgD">
        </div>
      </button>
      <button id="lizard">
        <div class="circleE">
          <img src="./images/icon-lizard.svg" alt="" class="imgE">
        </div>
      </button>
    </div>
    <div id="in-game">
      <div class="in-game-head">
        <h3>YOU PICKED</h3>
        <h3>THE HOUSE PICKED</h3>
      </div>
      <div class="in-game-body">
        <div id="anime"></div>
        <div id="you">
          <button id="youChoosePaper">
            <div class="circle2">
              <img src="./images/icon-paper.svg" alt="" class="imgChoose">
            </div>
          </button>
          <button id="youChooseScissor">
            <div class="circle2">
              <img src="./images/icon-scissors.svg" alt="" class="imgChoose">
            </div>
          </button>
          <button id="youChooseRock">
            <div class="circle2">
              <img src="./images/icon-rock.svg" alt="" class="imgChoose">
            </div>
          </button>
          <button id="youChooseSpock">
            <div class="circle2">
              <img src="./images/icon-spock.svg" alt="" class="imgChoose">
            </div>
          </button>
          <button id="youChooseLizard">
            <div class="circle2">
              <img src="./images/icon-lizard.svg" alt="" class="imgChoose">
            </div>
          </button>
        </div>
        <div id="vs">
          <h1 id="result">
            
          </h1>
          <button id="again">PLAY AGAIN</button><button id="playbonus">PLAY BONUS</button>
        </div>
        <div id="computer">
          <div class="circleempty"></div>
          <button id="comChooseScissor">
            <div class="circle2">
              <img src="./images/icon-scissors.svg" alt="" class="imgChoose">
            </div>
          </button>
          <button id="comChoosePaper">
            <div class="circle2">
              <img src="./images/icon-paper.svg" alt="" class="imgChoose">
            </div>
          </button>
          <button id="comChooseRock">
            <div class="circle2">
              <img src="./images/icon-rock.svg" alt="" class="imgChoose">
            </div>
          </button>
          <button id="comChooseSpock">
            <div class="circle2">
              <img src="./images/icon-spock.svg" alt="" class="imgChoose">
            </div>
          </button>
          <button id="comChooseLizard">
            <div class="circle2">
              <img src="./images/icon-lizard.svg" alt="" class="imgChoose">
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="count-game">
      <p id="alert">WIN 3 GAMES FOR BONUS</p>
      <button id="rule3">RULES</button>
      <button id="rule5">RULES</button>
    </div>
  </div>

  <!---------------------------------------------------------------------------------------------------------------->
  <div id="rule-card">
    <div class="curtain"></div>
    <div class="card">
      <div class="card-header">
        <h1 style="font-weight: 700;">RULES</h1>
        <button><img src="./images/icon-close.svg" alt="" id="close"></button>
      </div>
      <div class="card-body">
        <img src="./images/image-rules.svg" alt="" class="img-rule3">
        <img src="./images/image-rules-bonus.svg" alt="" class="img-rule5">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <!----------------------------------------------------------------------------------------------------------------->
  </div>
</body>
<script src="RPS.js"></script>

</html>
